<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Map Editor</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.skypack.dev/three@0.132.2",
            "three/examples/jsm/controls/OrbitControls": "https://cdn.skypack.dev/three@0.132.2/examples/jsm/controls/OrbitControls",
            "three/examples/jsm/loaders/GLTFLoader": "https://cdn.skypack.dev/three@0.132.2/examples/jsm/loaders/GLTFLoader"
        }
    }
    </script>
</head>
<body>
    <div id="toolbar">
        <select id="layerSelect">
            <option value="0">Calque 0</option>
            <option value="1">Calque 1</option>
            <option value="2">Calque 2</option>
        </select>
        <div id="assetButtons"></div>
        <button id="saveBtn">Sauvegarder</button>
        <button id="loadBtn">Charger</button>
    </div>
    <div id="editor-container">
        <canvas id="canvas"></canvas>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
